<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox practice</title>
</head>
<body style="padding-bottom: 500px;">
    <div style="margin-top: 30px; display: flex; flex-direction: row;">
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: blueviolet; flex: 1">flex 1</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row;">
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: blueviolet; flex: 1">flex 1</div>
        <div style="background-color: aqua; flex: 2">flex 2</div>
    </div>

    <div style="
    margin-top: 30px; 
    height: 70px; 
    border-width:1px; 
    border-style: solid; 
    border-color: gray; 
    display: flex; 
    flex-direction: row;
    justify-content: center;">
        <div style="background-color: blueviolet;  width: 100px;">100px</div>
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: blueviolet;  width: 100px;">100px</div>
    </div>

    <div style="
    margin-top: 30px; 
    height: 70px; 
    border-width:1px; 
    border-style: solid; 
    border-color: gray; 
    display: flex; 
    flex-direction: row;
    justify-content: space-between;">
        <div style="background-color: blueviolet;  width: 100px;">100px</div>
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: blueviolet;  width: 100px;">100px</div>
    </div>

    <div style="
    margin-top: 30px; 
    height: 70px; 
    border-width:1px; 
    border-style: solid; 
    border-color: gray; 
    display: flex; 
    flex-direction: row;
    justify-content: space-between;
    align-items: center;">
        <div style="background-color: blueviolet;  width: 100px;">100px</div>
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: blueviolet;  width: 100px;">100px</div>
    </div>

</body>
</html>
