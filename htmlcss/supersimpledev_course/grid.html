<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practise</title>
</head>
<body style="padding-bottom: 1100px;">
    <div>
        <div style="display:grid; grid-template-columns: 100px 100px;">
        <div style="background-color: aquamarine;">div 1</div>
        <div style="background-color: blue;color:white;">div 2 <p>text</p></div>
        </div>
    </div>
    <div>
        <div style="margin-top:30px;display:grid; grid-template-columns: 100px 100px 200px;">
        <div style="background-color: aquamarine;">100px</div>
        <div style="background-color: blue;color:white;">100px</p></div>
        <div style="background-color: yellow;">200px</div>
        <div style="background-color: lightgreen;">100px</p></div>
        </div>
    </div>
    <div>
        <div style="margin-top:30px;display:grid; grid-template-columns: 100px 1fr">
        <div style="background-color: aquamarine;">100px</div>
        <div style="background-color: blue; color:white;">1fr</p></div> 
        </div>
    </div>
    <div>
        <div style="margin-top:30px;display:grid; grid-template-columns: 100px 1fr 2fr">
        <div style="background-color: aquamarine;">100px</div>
        <div style="background-color: blue; color:white;">1fr</p></div> 
        <div style="background-color: green; color:white;">2fr</p></div> 
        </div>
    </div>

    <div>
        <div style="margin-top:30px;display:grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 20px; row-gap: 40px;">
        <div style="background-color: aquamarine; height: 200px;">1fr</div>
        <div style="background-color: blue; color:white; height: 200px;">1fr</p></div> 
        <div style="background-color: green; color:white;height: 200px;">1fr</p></div>
        <div style="background-color: aquamarine; height: 200px;">1fr</div>
        <div style="background-color: blue; color:white; height: 200px;">1fr</p></div> 
        <div style="background-color: green; color:white; height: 200px;">1fr</p></div> 
        </div>
    </div>


</body>
</html>
